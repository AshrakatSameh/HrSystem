<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Job Titles</h1>
        <button class="btn btn-primary" (click)="openAddDialog()">
            <i class="bi bi-plus-circle me-2"></i>Add Job Title
        </button>
    </div>

    <!-- Search and Filter Section -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Search</label>
                    <input type="text" class="form-control" placeholder="Job title..." [(ngModel)]="searchTerm"
                        (ngModelChange)="onSearch()" />
                </div>
                <div class="col-md-6 d-flex align-items-end">
                    <button class="btn btn-secondary w-100" (click)="resetFilters()">
                        <i class="bi bi-arrow-clockwise me-1"></i>Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jobs Table -->
    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="loading">
                        <td colspan="4" class="text-center py-4">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="!loading && jobs.length === 0">
                        <td colspan="4" class="text-center py-4 text-muted">No job titles found</td>
                    </tr>
                    <ng-container *ngIf="!loading">
                        <tr *ngFor="let job of jobs">
                            <td>
                                <strong>{{ job.title }}</strong>
                            </td>
                            <td>{{ job.description || '-' }}</td>
                            <td>
                                <span [ngClass]="job.isActive ? 'badge bg-success' : 'badge bg-danger'">
                                    {{ job.isActive ? 'Active' : 'Inactive' }}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-info me-2" (click)="editJob(job)">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" (click)="deleteJob(job.id)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </ng-container>

                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="card-footer bg-light">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    Showing {{ (pageNumber - 1) * pageSize + 1 }} to
                    {{ Math.min(pageNumber * pageSize, totalCount) }} of {{ totalCount }} job titles
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination mb-0">
                        <li class="page-item" [class.disabled]="pageNumber === 1">
                            <button class="page-link" (click)="previousPage()" [disabled]="pageNumber === 1">
                                Previous
                            </button>
                        </li>
                        <li class="page-item" *ngFor="let page of getPages()">
                            <button class="page-link" [class.active]="page === pageNumber" (click)="goToPage(page)">
                                {{ page }}
                            </button>
                        </li>
                        <li class="page-item" [class.disabled]="pageNumber >= totalPages">
                            <button class="page-link" (click)="nextPage()" [disabled]="pageNumber >= totalPages">
                                Next
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
