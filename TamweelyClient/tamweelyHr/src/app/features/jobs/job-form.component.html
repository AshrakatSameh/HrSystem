<div class="modal-header">
  <h5 class="modal-title">{{ isEdit ? 'Edit Job Title' : 'Add New Job Title' }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="mb-3">
      <label for="title" class="form-label">Job Title *</label>
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
        [class.is-invalid]="isFieldInvalid('title')"
      />
      <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('title')">
        Job title is required
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        formControlName="description"
        rows="4"
      ></textarea>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="loading || !form.valid">
      <span *ngIf="!loading">{{ isEdit ? 'Update' : 'Create' }}</span>
      <span *ngIf="loading">
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Saving...
      </span>
    </button>
  </div>
</form>
