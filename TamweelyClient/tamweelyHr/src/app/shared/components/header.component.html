<header class="navbar navbar-expand-lg navbar-dark shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold d-flex align-items-center" routerLink="/dashboard">
      <i class="bi bi-briefcase me-2"></i>
      <span>Tamweely HR</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngIf="isAuthenticated$ | async as user">
          <span class="nav-link text-light">
            Welcome, <strong>{{ user.fullName }}</strong>
          </span>
        </li>
        <li class="nav-item">
          <button (click)="logout()" class="btn btn-outline-light btn-sm ms-2">
            <i class="bi bi-box-arrow-right me-1"></i>
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</header>
